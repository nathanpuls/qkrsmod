<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Reserved - qk.rs</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            text-align: center;
            padding-top: 50px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4e4e4e; 
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4e4e4e; /* Primary color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Namespace Reserved</h1>
        
        <p>The path <strong>/x</strong> is reserved for internal system functions and operational static files required by the qk.rs application. This path is not available for custom pages or user-defined content.</p>
        
        
        
        <a href="/" class="home-button">Go to qk.rs</a>
    </div>
</body>
</html>
