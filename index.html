<!-- QR Modal -->
<div id="qrModal" style="display:none; position:fixed; inset:0; align-items:center; justify-content:center; background:rgba(0,0,0,0.5); z-index:9999;">
  <button id="qrModalClose" style="position:absolute; top:12px; right:12px; background:transparent; border:none; font-size:28px; color:#fff;">×</button>
  <div style="position:relative; background:#fff; padding:28px 16px 16px; border-radius:8px; max-width:90%; text-align:center;">
    <canvas id="qrCanvas" width="320" height="320" style="display:block; margin:0 auto; background:#fff;"></canvas>
  </div>
</div>
